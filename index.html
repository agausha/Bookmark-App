<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark App</title>
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/favicons?domain=supacode.dev"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/main.min.css" />
    <script src="/js/script.js" defer></script>
  </head>
  <body>
    <!-- Open Modal -->
    <h1 id="show-modal">Add Bookmark</h1>
    <!-- Bookmarks Container -->
    <div class="container" id="bookmarks-container"></div>
    <!-- Modal -->
    <div class="modal-container" id="modal">
      <div class="modal">
        <i class="fas fa-times close-icon" id="close-modal"></i>
        <div class="modal-header">
          <h3>Add Bookmark</h3>
        </div>
        <div class="modal-content">
          <form id="bookmark-form">
            <!-- Website Name -->
            <div class="form-group">
              <label class="form-label" for="website-name">Website Name</label>
              <input class="form-input" type="text" id="website-name" />
              <div class="error website-name-error"></div>
            </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
